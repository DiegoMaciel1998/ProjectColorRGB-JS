<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color RGB</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Escola a cor RGB de 0 a 255</h1>
    <div id="container">

        <label>
            RED:
            <input type="number" class="inputRed" max="255" min="0">
        </label>
        <label>
            GREEN:
            <input type="number" class="inputGreen" max="255" min="0">
        </label>
        <label>
            BLUE:
            <input type="number" class="inputBlue" max="255" min="0">
        </label>
    
        <input type="button" class="btnAction" value="Verificar cor RGB">
        
        <div class="color"></div>
    </div>

<footer>
    <p>Criado por Diego Maciel - 2022</p>
</footer>

<script src="script.js"></script>
</body>
</html>
